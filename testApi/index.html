<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="registerForm" action="">
        <div class="field">
            <label for="firstName" class="field-label"> Prénom</label>
            <input type="text" id="firstName" name="firstName" class="field-input">
        </div>

        <div class="field">
            <label for="lastName" class="field-label"> Nom</label>
            <input type="text" id="lastName" name="lastName" class="field-input">
        </div>

        <div class="field">
            <label for="username" class="field-label"> UserName</label>
            <input type="text" id="username" name="username" class="field-input">
        </div>

        <div class="field">
            <label for="email" class="field-label"> Email</label>
            <input type="text" id="email" name="email" class="field-input">
        </div>

        <div class="field">
            <label for="numberPhone" class="field-label"> Numéro de téléphone</label>
            <input type="number" id="numberPhone" name="numberPhone" class="field-input">
        </div>

        <div class="field">
            <label for="password" class="field-label"> Mot de passe</label>
            <input type="text" id="password" name="password" class="field-input">
        </div>

        <div class="field">
            <label for="confirmPassword" class="field-label"> Confirmer Mot de passe</label>
            <input type="text" id="confirmPassword" name="confirmPassword" class="field-input">
        </div>

        
    </form>
    <button class="register" >Register</button>



    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="script.js
    "></script>
</body>

</html>
